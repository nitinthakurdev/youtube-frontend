<section class="sticky  top-0 background w-full flex ">
    <div class="w-full relative py-2 items-center">
        <div id="list-home" class="flex overflow-x-scroll gap-3 px-2 whitespace-nowrap relative">
            <span *ngFor="let item of List" (click)="handleListClick(item.title)"
                [ngClass]="{'dark:bg-white bg-gray-900 text-white dark:text-black':ShowList === item.title}"
                class="px-3 py-1 w-fit font-medium rounded-md bg-gray-800 cursor-pointer flex-nowrap">
                {{item.title}}
            </span>
        </div>

        <div (click)="ScrollRight()" [ngClass]="{'hidden':listScrollAmount <= 0}" class="absolute top-2 left-0 w-[5%]  cursor-pointer bg-gradient-to-r dark:from-gray-900 from-white from-70%">
            <svg class="h-8 w-8 rounded-full hovers" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M15 7L10 12L15 17" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                    stroke-linejoin="round"></path>
            </svg>
        </div>
        <div (click)="ScrollLeft()" [ngClass]="{'hidden':listScrollAmount === lastScrollingValue}" class="absolute top-2 right-0 w-[5%]   cursor-pointer bg-gradient-to-l dark:from-gray-900 from-white from-70%">
            <svg class="h-8 w-8  rounded-full hovers" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M10 7L15 12L10 17" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                    stroke-linejoin="round"></path>
            </svg>
        </div>
    </div>
</section>
